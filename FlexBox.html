<style>
	@media(min-width: 500px){
	.container-1{
		display: flex;
		justify-content: space-between;
	}

	.container-2{
		display: flex;
		width: 70%;
		justify-content: flex-end;
	}
}

	.container-1 div, .container-2 div{
		border: 1px #ccc solid;
		padding: 10px;
		margin: 10px;
	}

	.box-1{
		flex: 2;
		order: 2;
	}

	.box-2{
		flex: 1;
		order: 3;
	}

	.box-3{
		flex: 2;
		order: 4;
	}

	.box-4{
		flex:  4;
		order: 2;
	}
</style>
<div class="container-1">
	<div class="box-1">
		<h1>Box One</h1>
		<p>This is flexBox one example</p>
	</div>
	<div class="box-2">
		<h1>Box Two</h1>
		<p>This is flexBox two  example</p>
	</div>
	<div class="box-3">
		<h1>Box Three</h1>
		<p>This is flexBox three example</p>
	</div>
</div>
<div class="container-2">
	<div class="box-4">
		<h1>Box four</h1>
		<p>This is the biggest flexBox example</p>
	</div>
</div>
